<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keyboard</title>

        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>

    <body>

        <div class="container1">
            <div class="input">
                <textarea name="" value="disable" onclick="disable()"
                    id="textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="main">
                <div class="one">
                    <button id="top" class="btn">`</button>
                    <button id="top" class="btn">1</button>
                    <button id="top" class="btn">2</button>
                    <button id="top" class="btn">3</button>
                    <button id="top" class="btn">4</button>
                    <button id="top" class="btn">5</button>
                    <button id="top" class="btn">6</button>
                    <button id="top" class="btn">7</button>
                    <button id="top" class="btn">8</button>
                    <button id="top" class="btn">9</button>
                    <button id="top" class="btn">0</button>
                    <button id="top" class="btn">-</button>
                    <button id="top" class="btn">=</button>
                    <button class="backspace" id="backspace">backspace</button>
                </div>
                <div class="two">
                    <button class="btn" id="tab">tab</button>
                    <button class="btn">q</button>
                    <button class="btn">w</button>
                    <button class="btn">e</button>
                    <button class="btn">r</button>
                    <button class="btn">t</button>
                    <button class="btn">y</button>
                    <button class="btn">u</button>
                    <button class="btn">i</button>
                    <button class="btn">o</button>
                    <button class="btn">p</button>
                    <button id="top" class="btn">[</button>
                    <button id="top" class="btn">]</button>
                    <button id="top" class="btn">\</button>
                </div>
                <div class="three">
                    <button class="btn caps" id="caps">capslock</button>
                    <button class="btn">a</button>
                    <button class="btn">s</button>
                    <button class="btn">d</button>
                    <button class="btn">f</button>
                    <button class="btn">g</button>
                    <button class="btn">h</button>
                    <button class="btn">j</button>
                    <button class="btn">k</button>
                    <button class="btn">l</button>
                    <button id="top" class="btn">;</button>
                    <button id="top" class="btn">'</button>
                    <button class="btn" id="enter">enter</button>
                </div>
                <div class="four">
                    <button class="btn l" id="shift">shift</button>
                    <button class="btn">z</button>
                    <button class="btn">x</button>
                    <button class="btn">c</button>
                    <button class="btn">v</button>
                    <button class="btn">b</button>
                    <button class="btn">n</button>
                    <button class="btn">m</button>
                    <button id="top" class="btn">,</button>
                    <button id="top" class="btn">.</button>
                    <button id="top" class="btn">/</button>
                    <button class="btn r" id="shift">shift</button>
                </div>


                <div class="five">
                    <button class="btn" id="com">.com</button>
                    <button class="btn" id="@">@</button>
                    <button class="btn" id="space">space</button>

                    <button class="btn" id="del">delete</button>
                </div>
            </div>
        </div>
    <div class="main1">
        <h2>KeyBoard Instruction</h2>
        <ul>
            <li>
                If you click ctrl button it inserts  "@".
            </li>
            <li>
                If you click alt button it inserts ".com".
            </li>
            <li>
                If you click delete button it deletes the entrie Document.
            </li>
            <li>
                If you click it tends to the next line of the Document.
            </li>
        </ul>
    </div>
       


        <script src="./index.js"></script>
    </body>

</html>
